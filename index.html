<html>
    <head>
        <title>ProxyAuthExtension Test</title>
        <style>
            input { position: absolute; left: 100px; width: 200px; }
            .input-raw { margin: 0.5em 0em; }
            .button-raw { margin-top: 2em; }
        </style>
    </head>
    <body>
        <h2>ProxyAuthExtension Test</h2>
        <div class="input-raw">
            <label for="authUsername">Username:</label>
            <input type="text" id="authUsername"></input>
        </div>
        <div class="input-raw">
            <label for="authPassword" >Password:</label>
            <input type="text" id="authPassword"></input>
        </div>
        <div class="button-raw">
            <button id="sendAuthCredentials">Send Auth. Credentials to ProxyAuthExtension</button>
        </div>
        <script>
            var authUsername = document.getElementById("authUsername");
            var authPassword = document.getElementById("authPassword");
            document.getElementById("sendAuthCredentials").addEventListener("click", () => {
                window.postMessage({
                    type: "auth_credentials",
                    authCredentials: {
                        username: authUsername.value,
                        password: authPassword.value
                    }
                });
            });
        </script>
    </body>
</html>
